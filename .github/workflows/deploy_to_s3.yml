name: Deploy to Amazon S3

on:
  push:
    branches:
      - main 

jobs:
  CypressTestReport:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: cypress-Test-report
        uses: cypress-io/github-action@v2
        with:
          command: npm run testing
          browser: chrome
          headless: true
      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: HTML_Report
          path: cypress/reports/Result
      - name: Upload S3    
        uses: shallwefootball/s3-upload-action@master
        id: S3
        with:
          aws_key_id: ${{secrets.AWS_KEY_ID}}
          aws_secret_access_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: saludfinanciera
          source_dir: cypress/reports/Result   
      - name: Link To Report
        run: echo "https://s3.amazonaws.com/saludfinanciera/${{steps.S3.outputs.object_key}}/index.html"
