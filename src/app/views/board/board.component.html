<c-container breakpoint="lg" class="h-auto">
    <div *ngIf="board" class="no-select">
        <h3 class="mt-2 text-secondary">
            <i class="bi bi-boxes"></i>
            {{board.name}}
        </h3>

        <app-categories [boardId]="board.boardId" [hasPendingCorrection]="board.hasPendingCorrection" class="mt-3 d-block"></app-categories>
    </div>
</c-container>
