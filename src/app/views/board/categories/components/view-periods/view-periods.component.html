<button class="btn btn-primary btn-sm d-flex" (click)="open(content)">  
  <i class="bi bi-calendar-week me-1"></i>
  <span>{{ 'viewPeriods' | translate }}</span>
</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{ 'viewPeriods' | translate }}</h5>

    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li class="list-group-item">
        <input [(ngModel)]="periods.month" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Mensual
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="periods.quarter"class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Cuatrimestre
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="periods.semester" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Semestre
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="periods.annual" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
        Anual
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button (click)="modal.close()" cButton color="secondary">
      {{ 'cerrar' | translate }}
    </button>
  </div>
</ng-template>
