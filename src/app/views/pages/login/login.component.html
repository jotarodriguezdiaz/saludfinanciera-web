<app-spinner [active]="spinner"></app-spinner>

<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="login()">
                <h1>Login</h1>
                <p class="text-medium-emphasis">¡Bienvenido de nuevo!</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input [(ngModel)]="email" name="email" autoComplete="email" cFormControl placeholder="usuario@gmail.com" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [(ngModel)]="password"  
                    name="password"
                    autoComplete="contraseña"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      He olvidado mi contraseña
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <!-- TODO: traducir -->
                <h2>¿Eres nuevo aquí?</h2>
                <p>
                  ¡Bienvenido/a a nuestra aplicación de presupuestos y salud financiera! Aquí podrás llevar un control de tus finanzas y mejorar tu situación económica. ¡Regístrate ahora y empieza a alcanzar tus objetivos financieros!
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  ¡Registrarse!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
